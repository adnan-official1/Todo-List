<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="add-todo">
        <input type="text" id="todo-input" placeholder="Enter your todo list...">
        <button id="add-btn">Add</button>
      </div>
      <ul id="todo-list"></ul>
      <p>Total tasks: <span id="total-tasks">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
